<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My account</title>
    <link rel="stylesheet" href="./styles/accountStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login">
        <section class="form-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input class="input input-name" type="text" id="name" placeholder="Name">
    
    
                    <label for="email" class="label">Email address</label>
                    <input class="input input-email" type="text" id="email" placeholder="email@example.com">
    
                    <label for="password" class="label">Password</label>
                    <input class="input input-password" type="password" id="new-password" placeholder="*********">
                </div>
                <input class="primary-button login-button" type="submit" value="Create">

            </form>
        </section>
    </main>
</body>
</html>
