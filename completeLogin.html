<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="completeStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login">
        <section class="form-container">
            <img class="logo" src="assets/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input class="input input-email" type="text" id="email" placeholder="email@example.com">

                <label for="password" class="label">Password</label>
                <input class="input input-password" type="password" id="new-password" placeholder="*********">

                <input class="primary-button login-button" type="submit" value="Login">

                <a href="/">Forgot my password</a>
            </form>

            <button class="secondary-button singup-button">Sign Up</button>
        </section>
    </main>
</body>
</html>
